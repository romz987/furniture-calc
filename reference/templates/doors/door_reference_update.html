{% extends 'furniture/base.html' %}
{% load static %}


{% block content %}
<div class="container-fluid">

    <div class="card shadow border-left-warning mb-4">

      <div class="card-header py-3">
        <h4 class="mb-0">
        <i class="fa-solid fa-database mr-2"></i>
          {{ title }}
        </h4>      
      </div>

      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <a class="btn btn-secondary m-2" href="{% url 'reference:ref_doorsummary' %}">Назад</a>
          <a class="btn btn-danger m-2 float-right" href="{% url 'reference:ref_doorsummary_delete' object.id %}">Удалить</a>
          <button type="submit" class="btn btn-success m-2 float-right">Сохранить</button>
        </form>
      </div>


    </div>

</div>
{% endblock %}
