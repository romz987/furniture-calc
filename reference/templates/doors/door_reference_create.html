{% extends 'furniture/base.html' %}
{% load static %}


{% block content %}
<div class="container-fluid">

    <div class="card shadow border-left-warning mb-4">

      <div class="card-header py-3">
        <h4 class="mb-0">
          <i class="fa-solid fa-database mr-2"></i>
          {{ title }}
        </h4>        
      </div>

      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <a class="btn btn-secondary" href="{% url 'reference:ref_doorsummary' %}">Назад</a>
          <button type="submit" class="btn btn-success float-right" style="margin-right: 20px;">Сохранить</button>
        </form>
      </div>

    </div>

</div>
{% endblock %}
