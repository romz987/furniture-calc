{% extends 'furniture/base.html' %}
{% load static %}


{% block content %}
<div class="card shadow">
  <div class="card-header text-center" style="font-weight:bold; font-size: 1.2rem;">Профиль пользователя {{ object.email }}</div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <a class="btn btn-secondary" href="{% url 'furniture:index' %}">Назад</a>
      <button type="submit" class="btn btn-success float-right" style="margin-right: 20px;">Сохранить</button>
    </form>
  </div>
  <div class=""></div>
</div>
{% endblock %}
