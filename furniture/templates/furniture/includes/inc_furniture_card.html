<div class='card shadow h-100 py-2 mt-5'>

  <img class="card-img-top"
      src="{{ object.image.url }}" height="300"
      alt="Card image cap">

  <div class='card-header'>
    <h3>{{ object.name }}</h3>
  </div>

  <div class='card-body'>
    <a href="{{ object.calculator_url }}" class="btn btn-outline-primary">Рассчитать</a>                 
  </div>

</div>
