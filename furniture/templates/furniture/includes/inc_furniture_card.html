<div class='card shadow h-100 py-2'>

  <img class="card-img-top"
      src="{{ object.image.url }}" width="300" height="320"
      alt="Card image cap">

  <div class='card-header'>
    <h3>{{ object.name }}</h3>
  </div>

  <div class='card-body'>
    {{ object.description }}                              
  </div>

  <div class='card-footer text-center'>
    <a href="#" class="btn btn-outline-primary">Рассчитать</a>
  </div>

</div>
