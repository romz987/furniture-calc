<div class='card shadow border-dark mt-5'>

  <img class="card-img-top img-fluid"
      src="{{ object.image.url }}" height="300"
      alt="Card image cap">

  <div class='card-header border-secondary bg-light text-primary text-center mt-5'>
    <h3 class="h4 mb-0">{{ object.name }}</h3>
  </div>

  <div class='card-body text-center m-0'>
    <a href="{{ object.calculator_url }}" class="btn btn-outline-primary">Рассчитать</a>  
  </div>

</div>
