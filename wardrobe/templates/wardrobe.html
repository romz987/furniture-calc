{% extends 'furniture/base.html' %}
{% load static %}
{% block content %}
<!-- Card with form -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Конфигурация шкафа</h6>
    </div>
    <div class="card-body">
        <form method="post" class="wardrobe">
            {% csrf_token %}
            
            <!-- Dimensions -->
            <div class="form-group">
                <label for="height">Высота (мм)</label>
                <input type="text" class="form-control" id="height" name="height" placeholder="Введите высоту">
            </div>
            <div class="form-group">
                <label for="width">Ширина (мм)</label>
                <input type="text" class="form-control" id="width" name="width" placeholder="Введите ширину">
            </div>
            <div class="form-group">
                <label for="depth">Глубина (мм)</label>
                <input type="text" class="form-control" id="depth" name="depth" placeholder="Введите глубину">
            </div>

            <!-- Select fields -->
            <div class="form-group">
                <label for="material">Материал</label>
                <select class="form-control" id="material" name="material">
                    <option>ЛДСП</option>
                    <option>МДФ</option>
                    <option>Фанера</option>
                </select>
            </div>
            <div class="form-group">
                <label for="thickness">Толщина материала</label>
                <select class="form-control" id="thickness" name="thickness">
                    <option>16 мм</option>
                    <option>18 мм</option>
                    <option>25 мм</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Цвет материала</label>
                <select class="form-control" id="color" name="color">
                    <option>Белый</option>
                    <option>Дуб сонома</option>
                    <option>Венге</option>
                </select>
            </div>
            <div class="form-group">
                <label for="handle_type">Ручка</label>
                <select class="form-control" id="handle_type" name="handle_type">
                    <option>Скоба</option>
                    <option>Кнопка</option>
                    <option>Профиль Gola</option>
                </select>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary" value="calculate">Рассчитать</button>
            <button type="" class="btn btn-secondary float-right" value="save">Сохранить</button>
        </form>
    </div>
</div>
<script src="{% static 'js/validation-main.js' %}"></script>
{% endblock %}
