{% extends 'furniture/base.html' %}
{% load static %}
{% block content %}
<!-- Card with form -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Конфигурация шкафа</h6>
    </div>
    <div class="card-body">
        <form method="post" class="wardrobe">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- Submit buttons -->
            <button type="submit" class="btn btn-primary" value="calculate">Рассчитать</button>
            <button type="" class="btn btn-secondary float-right" value="save">Сохранить</button>
        </form>
    </div>
</div>
<script src="{% static 'js/validation-main.js' %}"></script>
{% endblock %}
