{% extends 'furniture/base.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h2>{{ title }}</h2>
    </div>
    <div class="card-body">
      <a href="{% url 'wardrobe:show_wardrobe_orders' %}" class="btn btn-secondary">Отмена</a>
      <button type="submit" class="btn btn-danger float-right">Удалить</button> 
    </div>
  </div>
</form>
{% endblock %}
